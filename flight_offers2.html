   <style>
     .airline-schedule {
    /* background: rgba(255, 253, 253, 0.2);  */
    border-radius: 8px;
    /* padding: 12px; */
    margin: 15px 0;
    backdrop-filter: blur(8px);
    /* border: 1px solid rgb(255, 255, 255); */
    width: 600px;
}

.airline-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
}

.airline-day {
    display: flex;
    align-items: center;
    padding: 4px 8px;
    /* background: rgb(254, 254, 255); */
    border-radius: 4px;
    transition: all 0.3s ease;
    flex: 1;
    min-width: 100px;
}

.airline-day:hover {
    /* background: rgba(9, 10, 35, 0.464); */
    transform: translateY(-2px);
}

.airline-day.today {
    background: rgba(237, 66, 66, 0.15);
    border: 1px solid #ed4242;
}

.day-date {
    font-weight: 600;
    color: #ed4242;
    font-size: 12px;
    display: block;
    margin-bottom: 2px;
}

.airline-name {
    font-weight: 500;
    color: #ffffff;
    font-size: 13px;
    flex: 1;
    margin-right: 6px;
}

.airline-logo {
    width: 24px;
    height: 24px;
    border-radius: 3px;
    object-fit: cover;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: white;
}

.airline-content {
    display: flex;
    flex-direction: column;
    flex: 1;
    margin-right: 6px;
}

.bank-icons-section {
    margin-top: 10px;
    padding-top: 8px;
    border-top: 1px solid rgba(255, 255, 255, 0.15);
}

.bank-icons-container {
    display: flex;
    align-items: center;
    gap: 6px;
    flex-wrap: wrap;
}

.bank-icon {
    width: "100%";
    height: 30px;
    border-radius: 4px;
    object-fit: cover;
    border: 1px solid rgba(255, 255, 255, 0.2);
    /* opacity: 0.8; */
    transition: all 0.3s ease;
    background-color: white;
}

.bank-icon:hover {
    opacity: 1;
    transform: scale(1.1);
}

.bank-text {
    color: rgba(255, 255, 255, 0.7);
    font-size: 10px;
    font-weight: 400;
}

.schedule-title {
    color: rgb(253, 253, 253);
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
}

.schedule-title::before {

    margin-right: 4px;
    font-size: 10px;
}

 .airline-logo2 {
        width: 170px;
        height: 45px;
    }

@media (max-width: 768px) {
    .airline-schedule {
        padding: 15px;
        margin: 15px 0;
           width: 300px;
    }
    
    .airline-row {
        flex-direction: column;
        gap: 6px;
    }
    
    .airline-day {
        min-width: auto;
        width: 100%;
    }
    
    .day-date {
        font-size: 10px;
    }
    
    .airline-name {
        font-size: 12px;
    }
    
    .airline-logo {
        width: 14px;
        height: 14px;
    }

   
}
    </style>
